name: CI - Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/security
  DOCKER_IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-to: type=inline
          build-args: |
            SPRING_DATASOURCE_URL=${{secrets.SPRING_DATASOURCE_URL}}
            SPRING_DATASOURCE_USERNAME=${{secrets.SPRING_DATASOURCE_USERNAME}}
            SPRING_DATASOURCE_PASSWORD=${{secrets.SPRING_DATASOURCE_PASSWORD}}
            AWS_S3_BUCKET=${{secrets.AWS_S3_BUCKET}}
            AWS_REGION=${{secrets.AWS_REGION}}
            AWS_ACCESS_KEY=${{secrets.AWS_ACCESS_KEY}}
            AWS_SECRET_KEY=${{secrets.AWS_SECRET_KEY}}
            JWT_SECRET=${{secrets.JWT_SECRET}}
            JWT_TOKEN_VALIDITY_IN_SECONDS=${{secrets.JWT_TOKEN_VALIDITY_IN_SECONDS}}
            SMTP_DOMAIN=${{secrets.SMTP_DOMAIN}}
            SENDER_EMAIL=${{secrets.SENDER_EMAIL}}
            SENDER_PASSWORD=${{secrets.SENDER_PASSWORD}}
            SPRING_REDIS_HOST=${{secrets.SPRING_REDIS_HOST}}
            SPRING_REDIS_PORT=${{secrets.SPRING_REDIS_PORT}}
